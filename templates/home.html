<!-- templates/home.html-->
{% extends '_base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock css %}

{% block content %}
    <section class="hero is-fullheight-with-navbar">
        <div class="hero-body">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-128x128">
                        <img src="{% static 'images/cover.png' %}" alt="">
                    </figure>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
